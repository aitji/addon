name: Auto Update Download.mcpack

on:
  push:
    branches:
      - main

jobs:
  check-and-update:
    if: ${{ !contains(github.event.head_commit.message, '[bot] update Download.mcpack') }}
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run update script
        run: python selfUpdate.py

      - name: Check for .mcpack changes
        id: changes
        run: |
          # Check if any .mcpack files were modified
          if git diff --quiet '**/*.mcpack'; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "changed_files=0" >> $GITHUB_OUTPUT
            echo "No .mcpack changes detected"
          else
            COUNT=$(git diff --name-only '**/*.mcpack' | wc -l)
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "changed_files=$COUNT" >> $GITHUB_OUTPUT
            echo "Detected $COUNT .mcpack file(s) changed"
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: bot-update-mcpack
          base: main
          title: "[bot] update Download.mcpack"
          body: |
            ## Automated Update

            **Triggered by:** @${{ github.actor }}
            **Script:** `/selfUpdate.py`
            **Files Changed:** ${{ steps.changes.outputs.changed_files }} file(s)

            ---

            Please review and merge: @aitji
          commit-message: |
            [bot] update Download.mcpack

            Triggered by: @${{ github.actor }}
            Files updated: ${{ steps.changes.outputs.changed_files }}
          delete-branch: true

      - name: No changes
        if: steps.changes.outputs.has_changes == 'false'
        run: echo "(âœ“) No Download.mcpack updates needed"
